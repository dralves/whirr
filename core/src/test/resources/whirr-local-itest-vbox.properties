#
# Partial config to run itests against a local cluster with jclouds-vbox
# 

whirr.provider=virtualbox

whirr.identity=administrator
whirr.credential=12345

whirr.image-id=default-ubuntu-11.04-i386
whirr.hardware-id=default-ubuntu-11.04-i386

# timeouts need to be increased because we're running stuff on a vm and because 
# we might have to create the master vm.
jclouds.compute.timeout.node-running=600000
jclouds.compute.timeout.port-open=600000