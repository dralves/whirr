#
# Zookeeper Cluster-in-a-box 
#
# Setup an Apache Zookeeper Cluster running on VirtualBox
# 

# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html

# Change the cluster name here
whirr.cluster-name=zookeeper

whirr.provider=virtualbox

whirr.image-id=default-ubuntu-11.04-i386
whirr.hardware-id=default-ubuntu-11.04-i386

# timeouts need to be increased because we're running stuff 
# on a vm and because we might have to create the master vm.
jclouds.compute.timeout.node-running=600000
jclouds.compute.timeout.port-open=600000

whirr.instance-templates=2 zookeeper